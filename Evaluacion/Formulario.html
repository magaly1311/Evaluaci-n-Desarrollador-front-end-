<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="formulario" action="https://veraxapi.stackcode.io/api/createuser/" method="POST">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="campo">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
            </div>
            <div class="campo">
                <label for="correo-electronico">Correo electrónico:</label>
                <input type="email" id="correo-electronico" name="correo-electronico" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="campo">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="campo">
                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
            </div>
            <div class="button-container">
                <button type="submit">Registrarse</button>
                <input type="hidden" name="_next" value=" http://127.0.0.1:5500/EVALUACION/Formulario.html">
                <input type="hidden" name="_captcha" value="false">
            </div>
        </form>
        <div id="mensaje"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
